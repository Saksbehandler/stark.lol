<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>STARK.LOL UPLOADER</title>
  <link rel="icon" href="stark_logo.png" type="image/png" />
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #ffffff;
      --muted: #888;
      --accent: #ccc;
      --danger: #c62828;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
    }

    #topbar {
      position: sticky;
      top: 0;
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    #topbar input {
      background: #111;
      border: none;
      padding: 6px 10px;
      color: var(--fg);
      font-size: 0.9em;
      width: 200px;
    }

    #topbar button {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer;
      margin-left: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #topbar button:hover {
      color: white;
    }

    header {
      text-align: center;
      margin: 60px 0 20px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }

    #drop {
      border: 2px dashed var(--muted);
      padding: 60px 20px;
      margin: 30px 0;
      font-size: 0.9em;
      color: var(--muted);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #status {
      font-size: 0.75em;
      color: var(--muted);
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    textarea {
      background: #111;
      color: var(--accent);
      border: none;
      width: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 0.9em;
      margin-top: 10px;
      resize: vertical;
      outline: none;
      box-shadow: none;
    }

    .image-list {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .image-list.grid {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .image-box {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 180px;
      width: auto;
      cursor: pointer;
    }

    .link-box {
      margin-top: 6px;
      font-family: monospace;
      font-size: 0.85em;
      color: var(--accent);
      cursor: pointer;
      word-break: break-word;
      text-transform: none;
    }

    .link-box:hover {
      color: white;
    }

    #toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      color: var(--accent);
      padding: 10px 20px;
      font-size: 0.9em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 100;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #toast.show {
      opacity: 1;
    }

    #viewToggle {
      font-size: 1em;
      color: var(--accent);
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div style="display: flex; align-items: center; gap: 10px;">
    <img src="stark_logo.png" alt="Logo" style="height: 24px;" />
    <input type="password" id="userkey" placeholder="vgy userkey" />
    <button onclick="saveUserKey()">Lagre</button>
  </div>
    <div>
      <button onclick="clearHistory()">TÃ¸m historikk</button>
      <button onclick="window.open('https://vgy.me/account/uploads', '_blank')">Mine opplastninger</button>
      <button id="viewToggle" onclick="toggleView()">Grid</button>
    </div>
  </div>

  <header>STARK.LOL UPLOADER</header>

  <main>
    <div id="drop">Klikk, lim inn eller dra bilde hit</div>
    <input type="file" id="fileInput" accept="image/*" />
    <p id="status"></p>
    <textarea id="output" readonly></textarea>
    <div class="image-list" id="imageList"></div>
  </main>

  <div id="toast">Kopiert ðŸ“‹</div>

  <script>
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    const userkeyInput = document.getElementById('userkey');
    const imageList = document.getElementById('imageList');
    const viewToggle = document.getElementById('viewToggle');

    const BATCH_SIZE = 10;
    let history = [];
    let currentIndex = 0;

    document.addEventListener('dragover', e => e.preventDefault());
    document.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) uploadImage(file);
    });

    drop.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) uploadImage(fileInput.files[0]);
    });

    window.addEventListener('paste', e => {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.kind === 'file') {
          uploadImage(item.getAsFile());
          break;
        }
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedKey = localStorage.getItem('vgy_userkey');
      if (savedKey) userkeyInput.value = savedKey;

      const stored = JSON.parse(localStorage.getItem('vgy_history') || '[]');
      history = stored.reverse();

      const viewMode = localStorage.getItem('view_mode') || 'list';
      if (viewMode === 'grid') {
        imageList.classList.add('grid');
        viewToggle.textContent = 'List';
      }

      loadMoreImages();
    });

    function saveUserKey() {
      const key = userkeyInput.value.trim();
      if (key) {
        localStorage.setItem('vgy_userkey', key);
        showToast("NÃ¸kkel lagret ðŸ”");
      }
    }

    function clearHistory() {
      if (confirm("TÃ¸mme bildehistorikk?")) {
        localStorage.removeItem('vgy_history');
        imageList.innerHTML = '';
        history = [];
        currentIndex = 0;
        showToast("Historikk tÃ¸mt");
      }
    }

    async function uploadImage(file) {
      const key = userkeyInput.value.trim();
      if (!key) return alert("Lim inn userkey fÃ¸rst.");

      status.textContent = "Laster oppâ€¦";
      const form = new FormData();
      form.append('file', file);
      form.append('userkey', key);

      try {
        const res = await fetch('https://vgy.me/upload', {
          method: 'POST',
          body: form
        });

        const json = await res.json();
        if (res.ok && json.image) {
          const url = json.image;
          output.value = url;
          showToast("Lastet opp âœ…");
          history.unshift(url);
          localStorage.setItem('vgy_history', JSON.stringify(history.slice().reverse()));
          addImageToList(url, true);
          currentIndex++;
          status.textContent = "";
        } else {
          status.textContent = json.error || "Feil ved opplasting";
        }
      } catch (err) {
        status.textContent = "Nettverksfeil";
        console.error(err);
      }
    }

    function addImageToList(url, toTop = false) {
      const box = document.createElement('div');
      box.className = 'image-box';

      const img = document.createElement('img');
      img.src = url;
      img.alt = 'image';
      img.addEventListener('click', () => {
        navigator.clipboard.writeText(url).then(() => showToast("Kopiert ðŸ“‹"));
      });

      const link = document.createElement('div');
      link.className = 'link-box';
      link.textContent = url;
      link.title = "Klikk for Ã¥ markere";

      link.addEventListener('click', () => {
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(link);
        sel.removeAllRanges();
        sel.addRange(range);
      });

      box.appendChild(img);
      box.appendChild(link);

      if (toTop) {
        imageList.insertBefore(box, imageList.firstChild);
      } else {
        imageList.appendChild(box);
      }
    }

    function loadMoreImages() {
      const next = history.slice(currentIndex, currentIndex + BATCH_SIZE);
      next.forEach(url => addImageToList(url));
      currentIndex += next.length;
    }

    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        loadMoreImages();
      }
    });

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1200);
    }

    function toggleView() {
      imageList.classList.toggle('grid');
      const isGrid = imageList.classList.contains('grid');
      viewToggle.textContent = isGrid ? 'List' : 'Grid';
      localStorage.setItem('view_mode', isGrid ? 'grid' : 'list');
    }
  </script>
</body>
</html>
